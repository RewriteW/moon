spring:
  application:
    name: @project.artifactId@
  profiles:
    active: @profile.active@
  cloud:
    nacos:
      discovery:
        server-addr: @nacos.ip1@:@nacos.port@,@nacos.ip2@:@nacos.port@,@nacos.ip3@:@nacos.port@
        namespace: @nacos.namespace@
        ip: @nacos.discovery.ip@
        port: @nacos.discovery.port@
        username: @nacos.username@
        password: @nacos.password@
      config:
        server-addr: @nacos.ip1@:@nacos.port@,@nacos.ip2@:@nacos.port@,@nacos.ip3@:@nacos.port@
        namespace: @nacos.namespace@
        ext-config[0]:
          data-id: coupon_datasource.yml
          group: dev
          #是否刷新，nacos修改就更新
          refresh: true
        ext-config[1]:
          data-id: coupon_mybatis.yml
          group: dev
          refresh: true
        ext-config[2]:
          data-id: coupon_other.yml
          group: dev
          refresh: true
#        可以根据组区分dev uat prod
        enabled: true
        username: @nacos.username@
        password: @nacos.password@